<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-index">
            <div class="left">
                <img class="img-fluid img-thumbnail" src="../img/bg-index.jpg" alt="bg-image">
            </div>
    
            <div class="right">
                <div class="container-icon d-flex justify-content-center mt-5">
                    <img src="../img/icon.jpg" class="img-fluid icon" alt="icon">
                    <h2 class="title">Camisetas Mundial!</h2>
                </div>
                <form class="form-user">
                    <div class="container form-container">
                        <div class="row justify-content-center">
                            <div class="mb-5 col col-12 col-md-10 col-lg-7 col-xl-7">
                                <label for="exampleInputText1" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="user">
                            </div>
                            <div class="mb-5 col col-12 col-md-10 col-lg-7 col-xl-7">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-5 col col-12 col-md-10 col-lg-7 col-xl-7">
                                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="col col-12 col-md-10 col-lg-7 col-xl-7">
                                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!--Bootstrap Bundle JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
