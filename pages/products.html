<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/2570a04222.js"></script>
    <title>Document</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CompraFutbol</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Camisetas</a></li>
                            <li><a class="dropdown-item" href="#">Shorts</a></li>
                            <li><a class="dropdown-item" href="#">Más vendidos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Características</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar Camisetas" aria-label="Search" id="buscarProducto">
                </form>
            </div>
        </div>
    </nav>

    <section class="container" id="inicio">
            <h1 class="text-center title-inicio" id="saludo"></h1>
            <h2 class="text-center title-inicio">Consegui las mejores camisetas del Mundial!</h2>
            <h3 class="text-center title-inicio">Ofertas:</h3>
            <div class="row d-flex justify-content-center">
                    <div class="card card-suplentes col col-12 col-sm-10 col-md-4 col-lg-3 m-2" style="width: 22rem;">
                        <img src="../img/arg-suplente.jpg" class="card-img-top mt-4" alt="arg-suplente">
                        <div class="card-body">
                            <h5 class="card-title">Argentina Suplente</h5>
                            <p class="card-text oferta text-center">$3100</p>
                            <button class="btn btn-primary bg-dark" id="btnCarrito">Agregar al carrito<i class="fa-solid fa-cart-shopping"></i></button>
                        </div>
                    </div>
                    <div class="card card-suplentes col col-12 col-sm-10 col-md-4 col-lg-3 m-2" style="width: 22rem;">
                        <img src="../img/br-suplente.jpg" class="card-img-top mt-4" alt="br-suplente">
                        <div class="card-body">
                            <h5 class="card-title">Brasil Suplente</h5>
                            <p class="card-text oferta text-center">$2800</p>
                            <button class="btn btn-primary bg-dark" id="btnCarrito">Agregar al carrito<i class="fa-solid fa-cart-shopping"></i></button>
                        </div>
                    </div>
                    <div class="card card-suplentes col col-12 col-sm-10 col-md-4 col-lg-3 m-2" style="width: 22rem;">
                        <img src="../img/port-suplente.jpg" class="card-img-top mt-4" alt="portugal-suplente">
                        <div class="card-body">
                            <h5 class="card-title">Portugal Suplente</h5>
                            <p class="card-text oferta text-center">$2200</p>
                            <button class="btn btn-primary bg-dark" id="btnCarrito">Agregar al carrito<i class="fa-solid fa-cart-shopping"></i></button>
                        </div>
                    </div>
            </div>
    </section>

    <section id="productosBuscados">
        <h3 class="title-inicio text-center mt-5 mb-5">Camisetas Encontradas!</h3>
    </section>

    <aside id="ProductosDelCarrito" class="container">
        <div class="row d-flex justify-content-center">
            <div class="card col col-12 col-sm-10 col-md-8 col-lg-6 m-2" style="width: 15rem;">
                <h4 class="title-inicio text-center">Carrito</h4>
                <img src= "" class="card-img-top mt-4">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text oferta"></p>
                    <button class="btn btn-primary" id="btnVaciar">Vaciar<i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </aside>

    <!--Bootstrap Bundle JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
        <script src="../js/user.js"></script>
</body>
</html>
